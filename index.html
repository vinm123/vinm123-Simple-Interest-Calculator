<!DOCTYPE html>
<html>
    <head>
        <title>Web App – Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
           
            <label for="principal">Amount :</label>
            <input type="number"  id="principal" onblur="validateAmmount()">  <br/>
           
            <label for="rate">Rate :</label>
            <input type="range" onchange="findInterest()" id="rate" min="1" max="20" step="0.25" value="10.25"> 
            <span id="interestvalue">10.25%</span>  <br/>
            
            <label for="no-years">No. of Years :</label>

            <select name="no-years" id="no-years">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>  <br/>

            Interest : <span id="result"></span><br>
            <button onclick="compute()">Compute</button>
        </div>
    </body>
    <footer>
        <p>© Everyone can get rich</p>
    </footer>
</html>
